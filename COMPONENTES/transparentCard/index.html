<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CARD TRANSPARENTE</title>
	<style>
		body{
			margin: 0;
			height: 100vh;
			background: linear-gradient(50deg, #01171c, #203a43, #102128);
			background-image: URL(/landscape-9521261_1280.webp);
			display: flex;
			justify-content: center;
			align-items: center;
			font-family: sans-serif;
		}
		.transparentCard{
			width: 10rem;
			height: 10rem;
			padding: 1rem;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 20px;
			/* ESTE EFECTO ES EL QUE PRODUCE LA TRANSPARENCIA DESENFOCANDO EL FONDO */
			/* NOTA: PROBAR CON IMAGEN DE FONDO EN BODY  */
			backdrop-filter: blur(2px);
			backdrop-filter: blur(2px)sepia(90%);
			/* backdrop-filter: grayscale(90%) ; */
			/* backdrop-filter: invert(); */
			/* backdrop-filter: hue-rotate(120deg); */
			box-shadow: 0.8px 32px rgba(0, 0, 0, 0.25);
			border: 1px solid rgba(255, 255, 255, 0.2);
			color: white;
			text-align: center;
		}
		.transparentCard h2{
			margin: 0;
			font-size: 24px;
			text-shadow: 2px 2px #2aa099;
		}
		.transparentCard p{
			font-size: 18px;
			opacity: 0.8;
		}
		.transparentCard button{
			margin-top: 0.2rem;
			padding: 10px 20px;
			border: none;
			border-radius: 10px;
			background: #00f2fe;
			background-image: linear-gradient(45deg, #4facfe, #00f2fe);
			color: #fff;
			font-weight: bold;
			cursor: pointer;
		}
		.transparentCard button:hover{
			opacity: 0.85;
		}
		
		
	</style>
</head>
<body>
	<div class="transparentCard">
		<h2>MI TARJETA</h2>
		<p>Curso IFCD0110</p>
		<p>Core Networks</p>
		<button>TRANSPARENCIA</button>
	</div>
	
</body>
</html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIOS JS 11</title>
    <script>

    let nombre = prompt("¿Cuál es tu nombre?");
    let edad = parseInt(prompt("¿Cuántos años tienes?"));
    let franja = "";

    if (edad >= 0 && edad <= 11){

    franja = "niño";

    }

    else if (edad >=12 && edad <=17){
    
    franja = "adolescente";

    }

    else if (edad >=18 && edad <=29){

    franja = "joven";

    }

    else if (edad >=30 && edad <=39){

    franja = "mediana edad";

    }

    else if (edad >=40 && edad <=64){

    franja = "maduro";

    }

    else if (edad >=65){
    
    franja = "tercera edad";

    }

    alert(`Hola ${nombre}, tienes ${edad} años y perteneces a la franja de edad: ${franja}.`);

    </script>

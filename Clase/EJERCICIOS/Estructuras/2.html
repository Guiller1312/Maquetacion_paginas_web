<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIOS JS 2</title>
    <script>
        
        let num1 = parseInt(prompt("Introduce el primer número"));
        let num2 = parseInt(prompt("Introduce el segundo número"));

        if(num1>num2){
            alert("Número mayor es: " + num1);
            alert("Número menor es: " + num2);

        }

        else if(num1<num2){
            alert("Número mayor es: " + num2);
            alert("Número menor es: " + num1);

        }

        else{
            alert("Los números introducios son iguales");
            
        }

    </script>
</head>
<body>
    
</body>
</html>

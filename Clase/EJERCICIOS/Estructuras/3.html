    <script>

        let num = parseInt(prompt("Introduce un n√∫mero"));
        let decena = Math.floor(num / 10) + 1;

        switch (decena){

            console.log("No forman la decena porque es menor de 10");
            break;

            case 2:
            console.log("Primera Decena");
            break;

            case 3:
            console.log("Segunda Decena");
            break;

            case 4:
            console.log("Tercera Decena");
            break;

            case 5:
            console.log("Cuarta Decena");
            break;

            case 6:
            console.log("Quinta Decena");
            break;

            case 7:
            console.log("Sexta Decena");
            break;

            case 8:
            console.log("Septima Decena");
            break;

            case 9:
            console.log("Octava Decena");
            break;

            case 10:

            break;

            case 11:
            console.log("Decima Decena");

            default:
            console.log("No s√© qu√© decena es, introduce solo del 0 al 100 ü§î");

        }

    </script>

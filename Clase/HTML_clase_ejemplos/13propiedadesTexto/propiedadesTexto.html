<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROPIEDADES TEXTO</title>
    <link rel="stylesheet" href="/reset.css">
    <style>
        #p1{
            /* background-color:bisque; */
            width: 80%;
            height: 5rem;
            margin: auto;
            /* PROPIEDADES AGRUPADAS */
            /* PODEMOS APLICAR VARIAS PROPIEDADES A LA VES */
            font: 600 1rem Arial;
            /* FAMILIA Y TIPO DE FUENTE */
            /* font-family: Arial, Helvetica, sans-serif; */
            /* TAMAÑO DE FUENTE */
            /* font-size: 1.2rem; */
            /* GROSOR DE LA FUENTE 400 ES LA NORMAL */
            /* font-weight: 400; */
            /* PARA HACER NEGRITA */
            /* font-weight: bold; */
            /* FUENTE EN CURSIVA 'italic' */
            /* font-style: italic; */
            /* FUENTE EN CURSIVA INVERSA 'oblique' */
            /* font-style: oblique; */
            /* CONVIERTE TODO EN MAYUSCULAS CON LA PRIMERA MAS GRANDE */
            /* font-variant: small-caps; */

            /* DIRECCION DEL TEXTO 'rtl' DERECHA A IZQUIERDA 'ltr' POR DEFECTO */
            /* direction: rtl; */
            /* direction: ltr; */
            /* FUENTE SUBRAYADO POR ABAJO Y POR ENCIMA*/
            /* text-decoration: underline overline line-through; */
            /* TEXTO TACHADO Y COLOR*/
            /* text-decoration: line-through; */
            /* PUNTEADO PUNTOS */
            /* text-decoration: underline dotted; */
            /* PUNTEADO GUIONES */
            /* text-decoration: underline dashed; */
            /* SUBRAYADO ONDAS Y COLOR */
            /* text-decoration: underline wavy red; */
            
            /* ALINEACION 'left(start - ltr) / center / right(end - rtl)' */
            /* text-align: center; */
            /* JUSTIFICA EL TEXTO */
            text-align: justify;
            /* SANGRIA DE LA PRIMERA LINEA DEL PÁRRAFO O TEXTO */
            text-indent: 1.5rem;
            /* CONVIERTE EN MAYUSCULA LA PRIMERA LETRA DE CADA PALABRA */
            /* text-transform: capitalize; */
            /* PASA TODAS LAS LETRAS A MINUSCULAS */
            /* text-transform: lowercase; */
            /* PASA TODAS LAS LETRAS A MAYUSCULAS */
            /* text-transform: uppercase; */
            /* AJUSTE DEL TEXTO A SU CONTENEDOR */
            /* text-wrap: nowrap; */

            /* FORMA DE PARTIR LAS PALABRAS SI NO ENTRA LA ULTIMA AL FINAL DE LA LINEA */
            /* 'keep-all' POR DEFECTO LAS MANTIENE ENTERAS Y SOLO SALTAN DE LINEA COMPLETAS */
            /* 'brak-all' PARTE LA PALABRA CARACTER A CARACTER SIN RESPETAR LAS SILABAS */
            word-break: break-all;
            /* SEPARACION ENTRE PALABRAS */
            word-spacing: 1px;
            /* SEPARACION ENTRE LETRAS */
            letter-spacing: 1px;
            /* SEPARACION ENTRE LINEAS A PARTIR DE '1.1rem' */
            line-height: 2rem;

        }
        #bienvenida{
            background-color: burlywood;
            /* VALOR 'fit-content' AJUSTA EL ANCHO O EL ALTO A LO QUE OCUPE SU CONTENIDO */
            width: fit-content;
            margin: 1rem auto;
            padding: 8px;
            border-radius: 15px;
            font: bolder 1.2rem sans;
            color: white;
            /* SOMBRA DEL TEXTO */
            /* text-shadow: 5px 5px 30px orchid; */
            text-shadow: 2px 2px 2px black, 0 0 10px gray, 0 0 20px coral, 0 0 30px black;
            box-shadow: 2px 2px 2px lightslategray, 0 0 15px black, 0 0 25px coral, 0 0 35px orange;
        }
        #p2{

        }
        #caja{
            width: 70vw;
            /* height: 15vh; */
            /* background-color:aquamarine; */
            margin: auto;
            text-wrap: nowrap;
            text-align: center;
        }
        .cajita{
            width: 4rem;
            height: 4rem;
            background-color: coral;
            display: inline-block;
            /* margin-inline: 4vw; */

        }
        h2{
            text-align: center;
            font-size: 1.2rem;
            text-wrap: nowrap;
        }

    </style>
</head>
<body>
    <p id="bienvenida">Hello Coders!</p>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX BASICO</title>
    <link rel="stylesheet" href="/reset.css">
    <style>
        #cabecera, #pie{
            height: 40vh;
        }
        #cabecera{
            text-align: center;
            background-color: darkkhaki;
            display: flex;
            justify-content: space-evenly;
        }
        #cuerpo{
            height: 45vh;
        }
        .contPrincipales{
            width: 100vw;
        }
        .marco, #titulo, .lista, #sectCentral{
            display: inline-block;
            /* background-color: brown; */
        }
        .marco{
            width: 10%;
            height: 100%;
        }
        #foto{
            max-height: 100%;
        }
        #sectCentral{
            width: 30%;
            height: 100%;
            vertical-align: top;
        }
        .separa{
            width: 100%;
            height: 40%;
        }
        .lista{
            align-self: end;
            width: 40%;
            height: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* vertical-align: top; */
        }
        .items{
            display: inline-block;
        }
        /* CUERPO */
        #cuerpo{
            height: 70vh;
        }
        .cajon{
            width: 50vw;
            margin: auto;
            height: 50vw;
            border: 2px solid brown ;
            background-color: gold;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;

        }
        #item1{
            align-self:flex-end;
        }
        #item3{
            align-self:flex-start;
        }
        .cajas{
            width: 3rem;
            height: 3rem;
            background-color: indianred;
            border: 1px solid darkslategrey;
            border-radius: 50%;
        }

        /* FLEX */
        #pie{
            background-color: coral;
            display: flex;
            justify-content: space-evenly ;
        }
        .lista2{
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <!-- header#cabecera.contPrincipales+main#cuerpo.contPrincipales+footer#pie.contPrincipales -->
    <header id="cabecera" class="contPrincipales">
        <!-- (figure.marco>img#foto)+h1#titulo{FLEX BASICO}+ul.lista>li.items#menu${MENU $}*5 -->
            <figure class="marco">
                <img src="https://picsum.photos/500/500?blur&grayscale" alt="" id="foto">
            </figure>

        <section id="sectCentral">
            <div class="separa"></div>
            <h1 id="titulo">FLEX BASICO</h1>
            <div class="separa"></div>
        </section>
        <ul class="lista">
            <li class="items" id="menu1">MENU 1</li>
            <li class="items" id="menu2">MENU 2</li>
            <li class="items" id="menu3">MENU 3</li>
            <li class="items" id="menu4">MENU 4</li>
            <li class="items" id="menu5">MENU 5</li>
        </ul>
    </header>
    
    <!-- ******************** MAIN ******************** -->
    <main id="cuerpo" class="contPrincipales">
        <!-- section.cajon>div.cajas#item$*5 -->
        <section class="cajon">
            <div class="cajas" id="item1"></div>
            <div class="cajas" id="item2"></div>
            <div class="cajas" id="item3"></div>
            <div class="cajas" id="item4"></div>
            <div class="cajas" id="item5"></div>
        </section>
    </main>

    <!-- ******************** ******************** -->
    
    <footer id="pie" class="contPrincipales">
        <figure class="marco2">
            <img src="/google_icon-icons.com_62736.ico" alt="" id="foto2">
        </figure>

        <h1 id="titulo2">FLEX BASICO</h1>

        <ul class="lista2">
            <li class="items" id="menu1">MENU 1</li>
            <li class="items" id="menu2">MENU 2</li>
            <li class="items" id="menu3">MENU 3</li>
            <li class="items" id="menu4">MENU 4</li>
            <li class="items" id="menu5">MENU 5</li>
        </ul>
    </footer>
    
</body>
</html>

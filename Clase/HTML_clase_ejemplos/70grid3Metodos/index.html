    <style>

      .contGrid {
        width: 90vw;
        height: 32vh;
      }
      .itemsGrid {
        border: 1px solid black;
        border-radius: 4px;
      }
      /* ********** C) GRID-TEMPLATE-AREAS ********** */
      #rejilla3 {
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-areas:
          "header header header "
          "aside sect1 sect2"
          "aside sect3 sect3"
          "footer footer footer";
        grid-template-columns: 20% 50% 30%;
        grid-template-rows: 20% 30% 30% 20%;
      }
      #item13 {
        grid-area: header;
        display: grid;
        grid-template-areas:
          "foto espacio1 menu"
          "foto titulo menu"
          "foto espacio2 menu";
        grid-template-columns: 20% 55% 15%;
        justify-content: space-between;
      }
      #itemC1 {
        grid-area: foto;
        justify-self: center;
        align-self: center;
      }
      #itemC2 {
        grid-area: espacio1;
      }
      #itemC3 {
        grid-area: titulo;
      }
      #itemC4 {
        grid-area: espacio2;
      }
      #itemC5 {
        grid-area: menu;
        justify-self: center;
        align-self: center;
      }
      #item14 {
        grid-area: aside;
      }
      #item15 {
        grid-area: sect1;
      }
      #item16 {
        grid-area: sect2;
      }
      #item17 {
        grid-area: sect3;
      }
      #item18 {
			width: 100%;
			height: 100%;
        grid-area: footer;
        display: grid;
        grid-template-areas:
          "lista1 lista2 lista3"
          "lista1 social1 lista3"
          "lista1 espacio lista3"
          "lista4 lista4 lista4";
			 grid-template-columns: 20% 60% 20%;
			grid-template-rows: repeat(4, 25%);
      }
      #itemP1 {
        grid-area: lista1;
      }
      #itemP2 {
        grid-area: lista2;
      }
      #itemP3 {
			width: 100%;
        grid-area: social1;
      }
		#menuSocialPie{
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: space-evenly;
		}
		#menuSocialPie li{
			width: 18%;
			height: 100%;
		}
		#menuSocialPie li a{
			width: 100%;
			height: 100%;
		}
		.marco{
			/* width: 50%; */
			height: 90%
		}
      #itemP4 {
        grid-area: espacio;
      }
      #itemP5 {
        grid-area: lista3;
      }
      #itemP6 {
        grid-area: lista4;
      }
      .menuSupPie, .menuInfPie {
        display: flex;
		  width: 100%;
		  justify-content: space-evenly;

      }
		.menuLateral{
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: space-evenly;
			align-items: center;
		}
    </style>
  </head>

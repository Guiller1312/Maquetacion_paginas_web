<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPIAGRAM</title>
    <link rel="stylesheet" href="/reset.css">

    <style>
        @font-face {
            font-family: "miMontserratBonitaNegrita";
            src: url(/fonts/Montserrat-BlackItalic.ttf);
            font-family: "miFun";
            src: url(/fonts/Montserrat-VariableFont_wght.ttf);
        }

        body {
            background-color: rgb(250, 250, 250);

        }

        #cabecera {
            width: 100vw;
            height: 10vh;
            text-align: center;
            border-bottom: 1px solid lightgrey;
        }

        h1 {
            display: inline-block;
            margin-right: 50vw;
            /* font-family: ; */
        }

        .botonRegistrar {
            background-color: dodgerblue;
            border: none;
            width: 6.2rem;
            height: 2rem;
            border-radius: 7px;
            color: white;
            font-weight: bold;
        }

        #enlaceBotonRegistrar {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        #enlaceEntrar {
            color: dodgerblue;
            text-decoration: none;
            font-weight: bold;
        }

        p{
            font-size: 4rem;
        }
        #p1{
            font-family: "miFun", "miMontserratBonitaNegrita", sans-serif;
            font-weight: 100;            
        }
        #p2 {
            font-family: 'Courier New', Courier, monospace;
        }

        #p3 {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #p4{
            font-family:Georgia, 'Times New Roman', Times, serif;
        }
 
        
    </style>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> -->
</head>

<body>
    <header id="cabecera">
        <h1>Copiagram</h1>
        <button class="botonRegistrar">
            <a id="enlaceBotonRegistrar" href="">Registrarte</a>
        </button>
        <a id="enlaceEntrar" href="">Entrar</a>
    </header>
    <p id="p1">Hola NORMAL SISTEMA</p>
    <p id="p2">Hola MONOSPACE</p>
    <p id="p3">Hola SANS SERIF m M</p>
    <p id="p4">Hola SERIF</p>


</body>

</html>

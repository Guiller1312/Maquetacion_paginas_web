<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GRID AREAS</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			background-color: darkkhaki;
			height: 100vh;
			/* CONTENEDOR FLEX PARA COLOCAR LAS SECCIONES */
			display: flex;
			flex-direction: column;
			justify-content: space-evenly;
			align-items: center;

		}
		.secciones{
			width: 90vw;
			height: 45vh;
			background-color: aquamarine;
			border-radius: 5px;

			/* INICIALIZAMOS EL GRID LAYOUT */
			display: grid;
			/* POR LA VIA RAPIDA: REPETIMOS 6 COLUMNAS DE 1 FRACCION CADA UNA */
			grid-template-columns: repeat(6, 1fr);
			/* DE TAMAÑOS DIFERENTES O CONCRETOS */
			grid-template-columns: 15vw 10vw 5vw 5vw 10vw 15vw;
			/* PODEMOS REPETIR LOS VALORES PARA LAS FILAS  */
			grid-template-rows: repeat(2, 20vh);
			/* DE TAMAÑOS DIFERENTES O CONCRETOS */
			grid-template-rows: 10vh 10vh;
			/* PODEMOS ESPACIAR EL CONTENIDO SI TIENE ESPACIO */
			justify-content: space-evenly;
			/* SOLO SI HAY ALTURA PODEMOS COLOCAR EN VERTICAL */
			align-content: space-evenly;
			/* USAREMOS EL GAP PARA ESPACIAR LA VERTICAL ENTRE FILAS */
			/* row-gap: 5vh; */
		}
		.items{
			background-color: blue;
			border-radius: 10px;
			text-align: center;
			color: white;
		}
	</style>
</head>
<body>
	<!-- section#superior.secciones>.items#item${$}*12 -->
	<section id="superior" class="secciones">
		<div class="items" id="item1">1</div>
		<div class="items" id="item2">2</div>
		<div class="items" id="item3">3</div>
		<div class="items" id="item4">4</div>
		<div class="items" id="item5">5</div>
		<div class="items" id="item6">6</div>
		<div class="items" id="item7">7</div>
		<div class="items" id="item8">8</div>
		<div class="items" id="item9">9</div>
		<div class="items" id="item10">10</div>
		<div class="items" id="item11">11</div>
		<div class="items" id="item12">12</div>
	</section>
	<!-- section#inferior.secciones>.items#item${$}*12 -->
	<section id="inferior" class="secciones">
		<div class="items" id="item1">1</div>
		<div class="items" id="item2">2</div>
		<div class="items" id="item3">3</div>
		<div class="items" id="item4">4</div>
		<div class="items" id="item5">5</div>
		<div class="items" id="item6">6</div>
		<div class="items" id="item7">7</div>
		<div class="items" id="item8">8</div>
		<div class="items" id="item9">9</div>
		<div class="items" id="item10">10</div>
		<div class="items" id="item11">11</div>
		<div class="items" id="item12">12</div>
	</section>
</body>
</html>

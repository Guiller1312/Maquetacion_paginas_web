<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GRID BASICS</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		section div{
			/* border-radius: 10px; */
			/* background-color: cornflowerblue; */
			/* color: white; */
			text-align: center;
			border: 1px solid blue;
		}
		#rejilla{
			width: 90vw;
			height: 100vh;
			margin: auto;
			display: grid;
			grid-template-columns: auto auto auto;
			/* grid-template-columns: 20vw 30vw 30vw; */
			/* grid-template-rows: 20vh 20vh 20vh 10vh; */
			gap: 1vw;
			/* column-gap: 1vw; */
			/* row-gap: 4vh; */
			/* justify-content: space-between; */
			/* align-content: space-between; */
		}
		#item1{
			grid-column: 1 / 4;
		}
		#item2{
			grid-row: 2 / 4;
		}
		#item3{
			grid-column: 2 / 4;
		}
		#item4{
			grid-column: 2 / 4;
		}
		#item5{
			grid-column:  1 / 4;
		}
	</style>
</head>
<body>
	<section id="rejilla" class="modelo">
		<div class="cuadros" id="item1">1</div>
		<div class="cuadros" id="item2">2</div>
		<div class="cuadros" id="item3">3</div>
		<div class="cuadros" id="item4">4</div>
		<div class="cuadros" id="item5">5</div>
		<!-- <div class="cuadros" id="item6">6</div> -->
		<!-- <div class="cuadros" id="item7">7</div> -->
		<!-- <div class="cuadros" id="item8">8</div> -->
		<!-- <div class="cuadros" id="item9">9</div> -->
		<!-- <div class="cuadros" id="item10">10</div> -->
		<!-- <div class="cuadros" id="item11">11</div> -->
		<!-- <div class="cuadros" id="item12">12</div> -->
			
	</section>
</body>
</html>

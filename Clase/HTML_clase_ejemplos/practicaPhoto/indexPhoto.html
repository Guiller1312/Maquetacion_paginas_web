<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GALERIA DE FOTOS A DISTINTA ALTURA</title>
	<link rel="stylesheet" href="/reset.css">
	<style>
		.galeria{
		background-color: darkslategrey;
		width: 99vw;
		/* HAGO LAS TRES SECCIONES FLEXIBLES Y REPARTO LOS ESPACIOS ENTRE ELLAS */
		display: flex;
		justify-content: space-evenly;
		}
		.column{
			height: 630vh;
			/* HAGO QUE LA SECCION SEA FLEX, LA PONGO EN MODO COLUMNA PARA CENTRAR LOS 'figure' */
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: space-evenly;
		}
		img{
			/* OBLIGATORIO AJUSTARSE AL ANCHO PARA QUE TODAS RESPETEN SU HUECO EN LA COLUMNA */
			max-width: 100%;
		}
		.marco{
			/* CONTROLO QUE EL ANCHO DEL 'figure' NO SE SALGA DE SU COLUMNA */
			width: 90%;
			/* PERMITO QUE EL FIGURE SE ADAPTE AL ALTO DE CADA IMAGEN */
			height: fit-content;
		}
		.photo{
			border-radius: 10px;
			box-shadow: 1px 1px 5px 2px whitesmoke;
		}

	</style>
</head>
<body>
	<!-- section.galeria>section.column*3>figure.marco*10>img.photo#foto$[src="https://picsum.photos/500/"] -->
	<section class="galeria">

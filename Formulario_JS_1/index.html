<div class="container">
    <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
            <div class="panel_iniciosesion">
                <div class="panel-heading">
                    <h3 class="pt-3 font-weight-bold">Registrarse</h3>
                </div>
                <div class="panel-body p-3">
                    <form (ngSubmit)="registro()">
                        <div class="form-group py-2">
                            <div class="input-field"> <span class="far fa-user p-2"></span> <input type="text"
                                    [(ngModel)]="usuario" name="usuario" placeholder="Usuario" required> </div>
                            <div class="input-field"> <span class="far fa-user p-2"></span> <input type="email"
                                    [(ngModel)]="email" name="email" placeholder="Email" required> </div>
                        </div>
                        <div class="form-group py-2">
                            <div class="input-field"> <span class="fas fa-lock p-2"></span> <input type="password"
                                    [(ngModel)]="contrase" name="constrase" placeholder="ContraseÃ±a" required> <button
                                    class="btn text-muted"> <span class="far fa-eye-slash"></span> </button></div>
                            <div class="input-field"> <span class="fas fa-lock p-2"></span> <input type="password"
                                    [(ngModel)]="confirmContrase" name="confirmContrase"
                                    placeholder="Confirma la contraseÃ±a" required> <button class="btn text-muted"> <span
                                        class="far fa-eye-slash"></span> </button></div>
                        </div>
                        <button class="btn btn-primary btn-block mt-3" type="submit">Registrarse</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

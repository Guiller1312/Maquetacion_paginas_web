<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPACIADO PARA REYES</title>
    <link rel="stylesheet" href="/reset.css">
    <style>
        /* PRIMERA SECCION */
        #primeraSeccion{
            width: 100vw;
            height: 20vh;
        }
        /* HEADER 'cabecera' */
        #cabecera{
            width: 100%;
            height: 100%;
            /* background-color: khaki; */
        }
            /* PARTE DEL LOGO */
            #parteIzquierda{
                width: 30%;
                height: 100%;
                display: inline-block;
            }
                #logoCabecera{
                    width: 7vh;
                    height: 7vh;
                    margin: 6.5vh auto;
                }
                #foto1{
                    max-width: 100%;
                }

            /* PARTE DEL MENU */
            #parteDerecha{
                width: 65%;
                height: 100%;
                display: inline-block;
            }
                #menuPrincipal{
                    width: 100%;
                    height: 100%;
                }
                .menus{
                    width: 70%;
                    height: 2vh;
                    margin-left: 30%;
                    position: relative;
                    top: 4.2vh;
                    text-align:end;
                }
                .itemsMenu{
                    display: inline-block;
                    max-height: 100%;
                }
            
    </style>
</head>
<body>
    <!-- section#primeraSeccion>header#cabecera>section#parteIzquierda+section#parteDerecha -->
    <section id="primeraSeccion">
        <header id="cabecera">
            <section id="parteIzquierda">
                <!-- figure.marco#logoCabecera>img#foto1 -->
                <figure class="marco" id="logoCabecera"><img src="/google_icon-icons.com_62736.ico" alt="" id="foto1"></figure>
            </section>
            <section id="parteDerecha">
                <!-- nav#menuPrincipal>ul.menus>li.itemsMenu#menu$*9 -->
                <!-- LOS SEPARADORES '|' LOS PONEMOS A MANO EN LOS 'li' PARES -->
                <nav id="menuPrincipal">
                    <ul class="menus">
                        <li class="itemsMenu" id="menu1">Inicio</li>
                        <li class="itemsMenu" id="menu2">|</li>
                        <li class="itemsMenu" id="menu3">Productos</li>
                        <li class="itemsMenu" id="menu4">|</li>
                        <li class="itemsMenu" id="menu5">Cesta</li>
                        <li class="itemsMenu" id="menu6">|</li>
                        <li class="itemsMenu" id="menu7">Contacto</li>
                        <li class="itemsMenu" id="menu8">|</li>
                        <li class="itemsMenu" id="menu9">Pago</li>
                    </ul>
                </nav>
            </section>
        </header>
    </section>
    
</body>
</html>

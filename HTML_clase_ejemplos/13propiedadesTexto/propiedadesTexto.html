<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROPIEDADES TEXTO</title>
    <link rel="stylesheet" href="/reset.css">
    <style>
        #p1{
            /* FAMILIA Y TIPO DE FUENTE */
            font-family: Arial, Helvetica, sans-serif;
            /* TAMAÃ‘O DE FUENTE */
            font-size: 1.2rem;
            /* GROSOR DE LA FUENTE 400 ES LA NORMAL */
            font-weight: 400;
            /* PARA HACER NEGRITA */
            font-weight: bold;
            /* FUENTE EN CURSIVA 'italic' */
            font-style: italic;
            /* FUENTE EN CURSIVA INVERSA 'oblique' */
            font-style: oblique;
            /* CONVIERTE TODO EN MAYUSCULAS CON LA PRIMERA MAS GRANDE */
            /* font-variant: small-caps; */
            /* FUENTE SUBRAYADO POR ABAJO Y POR ENCIMA*/
            text-decoration: underline overline line-through;
            /* TEXTO TACHADO Y COLOR*/
            text-decoration: line-through;
            /* PUNTEADO PUNTOS */
            text-decoration: underline dotted;
            /* PUNTEADO GUIONES */
            text-decoration: underline dashed;
            /* SUBRAYADO ONDAS Y COLOR */
            text-decoration: underline wavy red;
            /* ALINEACION 'left / center / right' */
            text-align: center;
            /* JUSTIFICA EL TEXTO */
            text-align: justify;
            /* CONVIERTE EN MAYUSCULA LA PRIMERA LETRA DE CADA PALABRA */
            text-transform: capitalize;
            /* PASA TODAS LAS LETRAS A MINUSCULAS */
            text-transform: lowercase;
            /* PASA TODAS LAS LETRAS A MAYUSCULAS */
            text-transform: uppercase;
       
        }
        #p2{

        }
    </style>
</head>
<body>
    <p>Hello</p>
    <p id="p1">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Exercitationem dolore eligendi repellat molestias magni, soluta quisquam natus. Assumenda libero ducimus itaque quas. Iure cum, modi accusantium consectetur cumque dolorum saepe.</p>

    <p id="p2">Texto vertical</p>
    <p id="p3">Parrafo modificado</p>
</body>
</html>

    <link rel="stylesheet" href="/reset.css">
    <style>
        /* ********** BLOQUE RESET GENÉRICO ********** */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* ******************** ******************** */
        #cabecera {
            position: relative;
            width: 100vw;
            height: 25vh;
            background-color: lightgray;
        }

        /* ********** BARRA DE NAVEGACIÓN GENERAL ********** */
        #barraMenu {
            position: fixed;
            top: opx;
            right: 0px;
            width: 90%;
            margin: auto;
            height: 100%;
            font-size: 1.2rem;
            display: flex;
            justify-content: flex-end;
            align-items: start;
            /* background-color: rosybrown; */
            /* box-shadow: 0 0 25px 25px burlywood; */
        }

        /* ********** LISTA DE MENÚS ********** */
        #menuPrincipal {
            width: fit-content;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
        }

        /* TITULO DEL MENÚ */
        #tituloMenuPrincipal {
            padding: 0.2rem;
            border-left: 1px solid black;
            border-bottom: 1px solid black;
            border-right: 1px solid black;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        #menuPrincipal:hover .menus {
            visibility: visible;
        }

        /* ELEMENTOS DE MENÚ */
        .menus {
            visibility: hidden;
            /* display: inline-block; */
            width: fit-content;
            padding: 2px 4px;
            border-bottom: 2px solid black;
            animation: 2s linear all;
        }

        .menus:hover {
            border-radius: 10px;
            border-color: 4px solid grey;
            box-shadow: 0 2px 15px 5px lightslategray
        }

        /* SEPARADOR NECESARIO DEBAJO PARA PODER PONER EL MENÚ A AL DERECHA */
        .separa {
            height: 1px;
        }

        /* ********** CUERPO ********** */
        .sectsCuerpo {
            width: 80%;
            height: 75vh;
        }
        .marco{
            width: 300px;
            height: 500px;
            border: 1px solid blue;
        }
    </style>
</head>

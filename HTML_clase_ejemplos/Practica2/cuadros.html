<!DOCTYPE html>
<html lang="es">

		}
		.cajas{

			width: 33.3%;

		}

		}
		.cajasHorizontalesDuo{

			height: 100%;
			border: 1px solid green;
		}
		.cajasVerticalesTrio{

			height: 33.3%;

		}
		.cajasHorizontalesTrio{
			display: inline-block;
			width: 33.3%;
			height: 100%;
			border: 1px solid magenta;
		}
		/* HASTA AQUI MONTAMOS TODOS EXCEPTO EL 7 */
		.cajasVerticales25{

			height: 25%;		#caja7{

		}
		}

		}
		.ma{

		}
		.co{

		}
		.kh{

		}

</head>
